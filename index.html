<body>
  <header>
    <h2 id="title">Set Operations for Spotify</h2>
    <a id="byLine" href="/">Tyler Gordon Hill</a>
  </header>
  <div id="login">
    <h3>Create new playlists using set operations between your playlists.</h3>
    <button id="login-button" class="button featured">Log in with Spotify</button>
  </div>
  <div id="loggedin">
    <div id="userHeader">
      <h3 id="name"></h3>
      <button id="logout-button" class="button">Logout</button>
    </div>
    <div id="setOperations">
      <button id="playlist1" class="playlistHolder">
        <p>Click to add playlist</p>
      </button>
      <button id="setOperation">
        <p>Click to choose operation</p>
      </button>
      <button id="playlist2" class="playlistHolder"button>
        <p>Click to add playlist</p>
      </button>
      <button id="create" class="button featured">Create Playlist</button>
    </div>
    <div id="playlistPicker">
      <a id="spotifyLogo" href="spotify:https://open.spotify.com/" target="_blank">
        <h3>
          <img src="set-operations-for-spotify/images/spotifyLogo.png" alt="Spotify Logo">
          Playlists
        </h3>
      </a>
      <div id="playlists"></div>
      <button id="loadMore" class="button featured">Load More</button>
    </div>
    <div id="operationPicker">
      <button class="operation" data-id="difference">
        <img src="set-operations-for-spotify/images/difference.svg" alt="Difference image" class="svg">
        <p class="title">Difference</p>
        <p class="description">Elements that are in A but not in B</p>
      </button>
      <button class="operation" data-id="union">
        <img src="set-operations-for-spotify/images/union.svg" alt="Union image" class="svg">
        <p class="title">Union</p>
        <p class="description">Elements that are in A or in B (possibly both)</p>
      </button>
      <button class="operation" data-id="intersection">
        <img src="set-operations-for-spotify/images/intersection.svg" alt="Intersection image" class="svg">
        <p class="title">Intersection</p>
        <p class="description">All elements that are both in A and B</p>
      </button>
    </div>
  </div>
  <div id="toasts"></div>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVTJ5JS3H2"></script>
  <script src="set-operations-for-spotify/script.js"></script>
</body>

</html>
